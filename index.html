<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

<form>
  <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
  <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>
  <label for="phone">Phone</label>
      <input type="number" name="phone" id="phone" placeholder="Enter Telephone (optional)">
  <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
    Get More: <input type="checkbox" id="checkbox">
    <input type="submit" value="submit">

    </form>
  </body>
</html>
